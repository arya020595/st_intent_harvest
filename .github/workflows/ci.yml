name: CI

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Only required for Organizations

  ci:
    runs-on: ubuntu-latest
    needs: secret-scan # Run CI only after secret scan passes

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_TEST_NAME: st_intent_harvest_test

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better secret detection

      - name: Secret Scanning
        run: |
          echo "üîí Scanning for secrets..."

          # Check for common secret patterns
          FOUND=0

          # Check for actual .env files (exclude any file ending with .example)
          if git diff --name-only origin/main...HEAD | grep -E "^\.env" | grep -v "\.example$"; then
            echo "‚ùå Found .env files in changes (non-example files)"
            git diff --name-only origin/main...HEAD | grep -E "^\.env" | grep -v "\.example$"
            FOUND=1
          fi

          # Check for master.key
          if git diff --name-only origin/main...HEAD | grep "config/master.key"; then
            echo "‚ùå Found master.key in changes"
            FOUND=1
          fi

          # Check for real passwords/secrets in diff (exclude .example, .sample, .template files)
          if git diff origin/main...HEAD | grep -v -E "\.(example|sample|template)(\.|$)" | grep -E "POSTGRES_PASSWORD=.{16,}|SECRET_KEY_BASE=[a-f0-9]{64,}|password.*=.*['\"][a-zA-Z0-9]{16,}"; then
            echo "‚ùå Found potential secrets in code"
            FOUND=1
          fi

          if [ $FOUND -eq 1 ]; then
            echo "üö® Secret detection failed! Please remove secrets before pushing."
            exit 1
          fi

          echo "‚úÖ No secrets detected"

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.7"
          bundler-cache: true

      - name: Prepare test DB
        run: bundle exec rails db:create db:schema:load

      - name: Run Rubocop (fail only on error)
        run: bundle exec rubocop --fail-level error

      - name: Run Brakeman
        run: bundle exec brakeman -q --no-progress

      - name: Run Bundler Audit
        run: |
          bundle exec bundle-audit update
          bundle exec bundle-audit check

      - name: Precompile assets
        run: bundle exec rails assets:precompile

      - name: Run Tests
        run: bundle exec rails test
