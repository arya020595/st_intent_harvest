name: CI

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Optional; set only if your organization uses a Gitleaks license

  ci:
    runs-on: ubuntu-latest
    needs: secret-scan # Run CI only after secret scan passes

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_TEST_NAME: st_intent_harvest_test

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better secret detection

      - name: Secret Scanning
        run: |
          echo "ðŸ”’ Scanning for secrets..."
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.7"
          bundler-cache: true

      - name: Prepare test DB
        run: bundle exec rails db:create db:schema:load

      - name: Run Rubocop (fail only on error)
        run: bundle exec rubocop --fail-level error

      - name: Run Brakeman
        run: bundle exec brakeman -q --no-progress

      - name: Run Bundler Audit
        run: |
          bundle exec bundle-audit update
          bundle exec bundle-audit check

      - name: Precompile assets
        run: bundle exec rails assets:precompile

      - name: Run Tests
        run: bundle exec rails test
