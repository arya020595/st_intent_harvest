services:
  db:
    image: postgres:16.1-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: st_intent_harvest_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - st_intent_harvest_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - st_intent_harvest_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["./bin/rails", "server", "-p", "3000", "-b", "0.0.0.0"]
    environment:
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-root}
      DATABASE_NAME: ${DATABASE_NAME:-st_intent_harvest_development}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      RAILS_ENV: ${RAILS_ENV:-development}
      RAILS_MAX_THREADS: ${RAILS_MAX_THREADS:-5}
      # Disable Spring in Docker for better compatibility
      DISABLE_SPRING: 1
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for live reloading (no osxfs flags for Linux/Windows portability)
      - .:/rails
      # Use named volume for bundle to persist gems and improve performance
      - bundle_cache:/usr/local/bundle
      # Prevent node_modules conflicts if using Node
      - /rails/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    stdin_open: true
    tty: true
    networks:
      - st_intent_harvest_network
    restart: unless-stopped

  # Uncomment to add Sidekiq for background jobs
  # sidekiq:
