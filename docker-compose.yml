  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - st_intent_harvest_network

volumes:
  postgres_data:
  redis_data:
  bundle_cache:

networks:
  st_intent_harvest_network:
    driver: bridge
